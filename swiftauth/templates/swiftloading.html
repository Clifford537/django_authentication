<!doctype html>
<html> 
 <head> 
  <style>
       .loading {
  position: fixed;
  width: 300px;
  height: 300px;
  border: 19px solid white;
  border-radius: 50%;
  border-top: 19px solid #003366;
  border-bottom: 19px solid  #003366;
  top: 35%;
  left: 33%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
   </style> 
 </head> 
 <body> 
  <div class="loading">
  </div>
   
 
</body></html>
