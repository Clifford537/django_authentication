<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Transfer Was Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 20px;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #333;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Secured Swift Payment</div>
        <div class="content">
            <p>Hello {{ sender.email }},</p>
            <p>You have successfully sent <strong>${{ amount }}</strong> to <strong>{{ recipient.email }}</strong>.</p>
            <p>If this transaction was not initiated by you, please contact support immediately.</p>
            <a href="https://babunews.shop/transactions" class="button">View Transaction</a>
        </div>
        <div class="footer">
            <p>Best regards,</p>
            <p><strong>Swift Pay Support Team</strong></p>
        </div>
    </div>
</body>
</html>
