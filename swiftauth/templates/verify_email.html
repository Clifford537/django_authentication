<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
        }
        .message {
            color: rgb(0, 110, 255);
            font-size: 14px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 40%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #countdown {
            font-size: 14px;
            color: rgba(255, 167, 4, 0.952);
            margin-top: 10px;
        }
        .resend {
            background: none;
            border: none;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }
        .resend:disabled {
            color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Email Verification</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <p>We've sent a 6-digit OTP to your email: <strong>{{ email }}</strong></p>
        <p>Enter the OTP below to verify your account.</p>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>

        <p id="countdown">OTP expires in <span id="timer">10:00</span></p>

        <form action="{% url 'resend_otp' %}" method="POST">
            {% csrf_token %}
            <button type="submit" id="resendBtn" class="resend" disabled>Resend OTP</button>
        </form>
    </div>

    <script>
        let timeLeft = 600;  // 10 minutes (600 seconds)
        const countdownEl = document.getElementById('timer');
        const resendBtn = document.getElementById('resendBtn');

        function updateCountdown() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            countdownEl.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (timeLeft <= 0) {
                resendBtn.disabled = false;  // Enable resend button after timeout
                countdownEl.innerText = "OTP expired!";
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>

</body>
</html>
